<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Colorful Phuljari — Sparkly greeting for Happy Diwali 2025 with fireworks and diya glow." />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Diwali 2025 | Colorful Phuljari</title>
  </head>
  <body>
    <!-- Fireworks background -->
    <canvas id="fireworks-canvas" aria-hidden="true"></canvas>

    <!-- Decorative Diya at bottom center -->
    <div id="diya" aria-hidden="true"></div>

    <!-- Main hero overlay -->
    <main class="hero" role="main">
      <h1>
        Happy Diwali <span class="year">2025</span>
      </h1>
      <p class="sub">Wishing you joy, prosperity, and sparkling new beginnings.</p>
      <div class="actions">
        <button id="toggleDiya" class="btn primary" aria-pressed="false" title="Light the Diya">🪔 Light the Diya</button>
        <button id="toggleMusic" class="btn" aria-pressed="false" title="Play festive music">🎵 Play Music</button>
        <button id="changeColorBtn" class="btn" title="Change sparkler color">🎨 Change Color</button>
        <button id="shareBtn" class="btn" title="Share wishes">💌 Share Wishes</button>
        <button id="downloadBtn" class="btn" title="Download greeting image">⬇️ Download</button>
      </div>
      <p class="hint">Tip: Move your cursor to trail a phuljhari sparkler. Click anywhere to add fireworks.</p>
    </main>

    <!-- Cursor-following sparkler -->
    <div id="sparkler" aria-hidden="true"></div>

    <!-- Signature -->
    <div class="signature">Best wishes from<br>Jitendra (Jitu) ✨</div>

    <noscript>
      <p class="noscript">This experience uses a bit of JavaScript for fireworks and sparkles. Please enable JavaScript to enjoy the full effects. Happy Diwali! 🪔</p>
    </noscript>

    <script src="script.js"></script>
  </body>
</html>
